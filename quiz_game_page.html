<!DOCTYPE html>
<html>
    <head>
        <title>Math Quiz!</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS Import-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!--Bootstrap JavaScript Import-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <!--Google Font Import - Varela Round-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

        <!--Google Font Import - Open Sans (weights 500 to 800)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

        <!--Link to quiz_game.css-->
        <link rel="stylesheet" type="text/css" href="quiz_game.css"></link>
    </head>
    
    <body>

    <!--Main game begins-->
<br>
    <h1 style="color: white;"><strong>The Math Quiz!</strong></h1>
    <section id="quiz-game">
    <div class="container">
        <center>
            <br>
        
        <div id="div_alignment" class="container" style="text-align: center;">
        
        <div id="turn_types" style="display: inline-block;">
            <h4 id="question_turn" class="turn-type"><strong>Question Turn: </strong>
            </h4><span><h4 id="question_turn_user"></h4></span>
            
            <h4 id="answer_turn" class="turn-type"><strong>Answer Turn: </strong></h4>
            <span><h4 id="answer_turn_user"></h4></span>
    </div>
        

        <div id="player_scores"  style="display: inline-block;" class="col-lg-2 col-md-5 col-sm-7 col-xs-9">
        <h5><b>Scores:</b></h5>
        <!--Player 1 score-->
            <h4 class="player_name" id="player1_name" style="display:inline-block;">(Player 1): </h4> 
        
            <h4 class="player_score" id="player1_score" style="display:inline-block;"></h4>
         <br>
        <!--Player 2 score-->
            <h4 class="player_name" id="player2_name" style="display:inline-block;">(Player 2): </h4> 
        
            <h4 class="player_score" id="player2_score" style="display:inline-block;"></h4>
    </div>
    <br><br>
</div>

            <div id="output">
                <!--Contens appear here in JS-->   
            </div>
                <br><br>
                <div class="col-lg-6 col-sm-10 col-xs-11 num_div1">
                <h3 class="div-header"><strong>Number 1</strong></h3>
                <input type="number" id="player1_input" class="form-control" placeholder="Enter Number 1 here">
                <br>
                </div>
            <br>
            <div class="col-lg-6 col-sm-10 col-xs-11 num_div2">
                <h3 class="div-header"><strong>Number 2</strong></h3>
                <input type="number" id="player2_input" class="form-control" placeholder="Enter Number 2 here">
                <br>
            </div>
            <br><br>
            <button onclick="send()" class="btn btn-success btn-lg" style="display:inline-block;">Send</button>
            <br><br>
            <button onclick="back()" class="btn btn-info btn-md" style="display:inline-block;"><span>Back</span></button>
            <br><br>
    </center>
    </div>
</section>  
    <!--Link to quiz_game_login.js-->
    <script src="quiz_game_page.js"></script> 
    </body>
</html>
